    {% if form.errors %}
        <p style="color: red;">

        <table cellpadding='2' cellspacing='0' border='0' align=center>

            <table cellpadding='0' cellspacing='0' border='0' width='100%'>
            <tr><td bgcolor="#00AE42" style="padding:2;padding-bottom:4">
            <b>Forgot your password?<br>Enter your email address and we'll send you login information in a few minutes.</b>
            </td></tr>
            </table>
            <table>
                {{ form.as_table }}
                <td><input type="submit" value="Submit"></td></tr>
            </table>
        </td></tr>
        </table>

</body>
