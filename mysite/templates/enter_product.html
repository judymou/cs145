<html>
<head>
  <title>Tracking Product Page</title>
</head>
<body>
  <h1>Enter the url of the product that you wish to be tracked</h1>

  <div id="url_box">    
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">{% csrf_token%}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
